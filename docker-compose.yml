services:
  mysql:
    image: mysql:8.0
    container_name: synth_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root0577
      MYSQL_DATABASE: synth_db
      MYSQL_USER: donald
      MYSQL_PASSWORD: synth0577
    ports:
      - "3309:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: synth_backend
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_USER: donald
      DB_PASSWORD: synth0577
      DB_NAME: synth_db
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3001
    volumes:
      - ./server:/app
      - /app/node_modules
    command: npm run dev
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/api/audios || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  frontend:
    build:
      context: ./synth
      dockerfile: Dockerfile
    container_name: synth_frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NUXT_HOST: 0.0.0.0
      NUXT_PORT: 3000
    volumes:
      - ./synth:/app
      - /app/node_modules
    command: npm run dev

  nginx:
    image: nginx:alpine
    container_name: synth_nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
    volumes:
      - ./synth/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  mysql_data: